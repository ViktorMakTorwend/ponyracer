<h2>Sign up</h2>
<form (ngSubmit)="register()" #userForm="ngForm">
    <div>
        <label>user name</label>
        <input name="username" [(ngModel)]="user.username">
    </div>
    <div>
        <label>password</label>
        <input name="password" [(ngModel)]="user.password">
    </div>
    <button type="submit">Register</button>
</form>
